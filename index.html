<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tour and Travel Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/style1.css">

</head>
<body>
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
    <a href="#" class="logo"><span>T</span>ravel</a>
    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#book">book</a>
        <a href="#gallery">gallery</a>
        <a href="#packages">packages</a>
        <a href="#services">services</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
    </nav>
    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>
    <form action="" class="search-bar-container">
      <input type="search" id="search-bar" placeholder="search here.....">
       <label for="search-bar" class="fas fa-search"></label>   
    </form>
    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <button class="btn">Login Now</button> 
            <input type="checkbox" id="remenber">
            <label for="remember">remenber me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="#">register now</a></p>
        </form>
    </div>
   </header>
   <!-- home section starts -->
     <section class="home" id="home">
        <div class="content">
            <h3>adventure is worthwhile</h3>
            <p>discover new places with us, adenture awaits</p>
            <a href="#" class="btn">discover more</a>
        </div>
        <!-- The video -->
        <div class="video-container">
     <video autoplay muted loop id="myVideo">
    <source src="images/vid1.mp4" type="video/mp4">
     </div>

   </section>
   <!-- home section ends -->
   <!-- book section starts -->
   <section class="book" id="book"></section>
   <h1 class="heading">
    <span>b</span>
    <span>o</span>
    <span>o</span>
    <span>k</span>
    <span class="space"></span>
    <span>n</span>
    <span>o</span>
    <span>w</span>
   </h1>

   <div class="row">
    <div class="image">
        <img src="images/ticket.jpg" alt="">
    </div>
    <form action="">
        <div class="inputbox">
            <h3>where to</h3>
            <input type="text" placeholder="place name">
        </div>
        <div class="inputbox">
            <h3>how many</h3>
            <input type="number" placeholder="number of guests">
        </div>
        <div class="inputbox">
            <h3>arrivals</h3>
            <input type="date">
        </div> 
        <div class="inputbox">
            <h3>living</h3>
            <input type="number" placeholder="number of guests">
        </div>
        <input type="submit" class="btn" value="book now">
    </form>
   </div>
   </section>
   <!-- book section ends -->


    
    <script src="JS/app1.js"></script>
</body>
</html>
